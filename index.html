<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Boba Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
<h1>Boba Tea Generator</h1>
<div id="drink">Click generate</div>
<button onclick="generate()">Generate Drink</button>
</div>
<script>
    const teas=[
"Milk Tea","Thai Tea","Green Tea","Black Tea","Oolong Tea",
"Jasmine Tea","Matcha Tea","Earl Grey","Hojicha","White Tea"
]

const milks=[
"Whole Milk","Almond Milk","Oat Milk","Soy Milk",
"Coconut Milk","Half & Half","Lactose-Free Milk","Cashew Milk"
]

const sweetness=[
"0% Sweet","25% Sweet","50% Sweet","75% Sweet","100% Sweet",
"Extra Sweet","Honey Sweetened"
]

const ice=[
"No Ice","Light Ice","Regular Ice","Extra Ice",
"Warm","Hot"
]

const bobaFlavors=[
"Classic","Brown Sugar","Honey","Taro","Vanilla","Caramel","Chocolate","Matcha",
"Strawberry","Mango","Lychee","Peach","Passion Fruit","Coconut","Pineapple",
"Blueberry","Raspberry","Black Sesame","Red Bean","Ube","Black Berry"
]

function pick(arr){
return arr[Math.floor(Math.random()*arr.length)]
}

function generate(){
const drink=
pick(teas)+" with "+pick(milks)+"<br>"+
pick(sweetness)+", "+pick(ice)+"<br>"+
"Boba Flavor: "+pick(bobaFlavors)
document.getElementById("drink").innerHTML=drink
}
</script>
</body>
</html>
